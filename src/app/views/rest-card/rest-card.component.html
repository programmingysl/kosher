<mat-card>
  <mat-card-header>
    <mat-card-title>{{restaurant.name | uppercase}}</mat-card-title>
    <mat-card-subtitle>
      <span *ngIf="restaurant.phone"> T: <a href="tel:{{restaurant.phone}}">{{restaurant.phone}}</a>&nbsp;</span>

     <span *ngIf="restaurant.website"> W:<a href="{{restaurant.website}}" target="_blank"> {{restaurant.name}}</a>
    </span>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p class="par">
     Rating:  {{restaurant.rating}}
     Price Range: {{restaurant.priceRange}}
    </p>
  </mat-card-content>
</mat-card>
<br>
